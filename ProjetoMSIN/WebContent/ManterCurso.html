	<!-- Conteudo -->
	<!--BEGIN #signup-form -->
	<div id="signup-form">

		<!--BEGIN #subscribe-inner -->
		<div id="signup-inner">

			<div class="clearfix" id="header">



				<center>Gerenciar Curso</center>


			</div>
			<center>
				<img id="cadastro_icon" src="./image/cadastro_icon.png" />
			</center>
			<form id="informacoes" action="ManterCurso.do" method="post">
				<center>
					<p>

						<label for="Codigo">Código</label> <input type="text" id="Codigo"
							name="Codigo" />
					</p>

					<p>

						<label for="Nome">Nome do Curso</label> <input type="text"
							id="Nome" name="Nome" />
					</p>

					<p>
						<label for="DataInicio">Data de Inicio</label> <input type="text"
							id="DataInicio" name="DataInicio" />
					</p>

					<p>

						<label for="DataFim">Data de Término</label> <input type="text"
							id="DataFim" name="DataFim" />
					</p>
					<p>
						<label for="NumeroVagas">Número de Vagas</label> <input
							type="number" id="NumeroVagas" name="NumeroVagas" />
					</p>
					<p>
						<label for="Valor">Valor</label> <input type="text" id="Valor"
							name="Valor" />
					</p>

					<p>
						<label for="LabSala">Laboratório/Sala</label> <input type="text"
							id="LabSala" name="LabSala" />
					</p>
					<p>
						<label for="Horario">Horarios</label> <select id="Horario"
							name="Horario">
							<option>07:10 até 08:50</option>
							<option>09:10 até 10:50</option>
							<option>13:10 até 14:50</option>
							<option>15:10 até 16:50</option>
							<option>17:10 até 18:50</option>
						</select>
					</p>

					<p>
						<label for="Descricao">Descrição</label> <input type="text"
							id="Descricao" name="Descricao" />
					</p>

					<p>
						<label for="MatSoftwares">Materiais</label> <input type="text"
							id="MatSoftwares" name="MatSoftwares" />
					</p>
					<p>
						<label for="Area">Área</label> <select id="Area" name="Area">
							<option>Informática</option>
							<option>Artes</option>
						</select>
					</p>

				
			</form>

			<button id="submit" type="submit" name="acao" value="Cadastrar">Cadastrar</button>
			<button id="submit" type="submit" name="acao" value="Alterar">Alterar</button>
			<button id="submit" type="submit" name="acao" value="Excluir">Excluir</button>
			<button id="submit" type="submit" name="acao" value="Consultar">Consultar</button>
		</center>
		</div>

	</div>
	</div>

	<!-- Fim Conteudo -->



	<!--  Rodapé -->
	<div id="f">

		</div>
